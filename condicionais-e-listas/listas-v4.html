<script src="https://unpkg.com/vue@2"></script>
<meta charset="utf-8">

<div id="app">
    <ul>
        <li v-for="(cor, i) in cores">{{i +1}}) {{cor}}</li>
    </ul>
    <hr>
    <template v-for="(cor, i) in cores">
        <h1>{{cor}}</h1>
        <p>{{i +1}}</p>
    </template>
    <hr>
    <ul>
        <li v-for="(pessoa, i) in pessoas">
            <h1>{{pessoa.nome}}</h1>
            <p>{{pessoa.idade}}</p>
            <p>{{pessoa.peso}}</p>
        </li>
    </ul>
    <hr>
    <ul>
        <li v-for="(pessoa, i) in pessoas">
            <div v-for="(valor, chave) in pessoa">
                {{chave}}: {{valor}}
        </li>

</div>

<script>
    new Vue({
        el: '#app',
        data: {
            cores: ['vermelho', 'verde', 'azul', 'amarelo'],
            pessoas: [
                { nome: 'Jo√£o', idade: 20, peso: 89 },
                { nome: 'Maria', idade: 25, peso: 60 },
            ]

        }
    })
</script>

<style>
    ul {
        list-style: none;
    }

    h1,
    p {
        display: inline;
    }
</style>
