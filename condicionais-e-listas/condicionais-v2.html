<script src="https://unpkg.com/vue@2"></script>
<meta charset="utf-8">

<div id="app">
  <p v-if="logado">Usuário Logado: {{nome}}</p>
  <p v-else-if="anonimo">Usuário Anônimo</p>
  <p v-else="logado">Nenhum usuário logado</p>
  <button @click="logado = !logado">{{ logado ? 'Sair' : 'Entrar' }}</button>
  <input type="checkbox" v-model="anonimo">
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      nome: 'João',
      logado: false,
      anonimo: false,
    }
  })
</script>
