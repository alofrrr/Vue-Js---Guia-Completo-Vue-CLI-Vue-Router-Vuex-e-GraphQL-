<script src="https://unpkg.com/vue@2"></script>

<div id="app">
  <p>{{ title }}</p>
  <p>{{ greeting() }}</p>
</div>

<script>
  var app = new Vue({
    el: '#app',
    data: {
      title: 'Usando VueJs!'
    },
    methods: {
      greeting: function() {
        return 'Boa semana!'
      }
    }
  })

</script>
