<script src="https://unpkg.com/vue@2"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">Somar 5</button>
    <p v-on:mousemove="atualizarXY">{{ x }} - {{ y }}
        <span v-on:mousemove="stop">Parar Aqui!!</span>
    </p>
    <a href="https://www.google.com" v-on:click.prevent="">Google</a>
    <hr>
    <input type="text" v-on:keyup.enter="exibirAlerta">
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0,
        },
        methods: {
            somar(passo, ev) {
                console.log(ev)
                this.contador += passo
            },
            atualizarXY(event) {
                this.x = event.clientX
                this.y = event.clientY
            },
            stop(event) {
                event.stopPropagation()
            },
            exibirAlerta() {
                alert('Enter pressionado')
            }
        }
    })
</script>
