<script src="https://unpkg.com/vue@2"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar">Somar 1</button>
    <p v-on:mousemove="atualizarXY">{{ x }} - {{ y }}</p>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0,
        },
        methods: {
            somar() {
                this.contador++
            },
            atualizarXY(event) {
                this.x = event.clientX
                this.y = event.clientY
            }
        }
    })
</script>
