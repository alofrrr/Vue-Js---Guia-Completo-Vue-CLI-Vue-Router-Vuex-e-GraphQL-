
<script src="https://unpkg.com/vue@2"></script>

<div id="app">
  <p v-once>{{ title }}</p>
  <p>{{ greeting() }}</p>
  <a v-bind:href="link">Google</a>
</div>

<script>
  var app = new Vue({
    el: '#app',
    data: {
      title: 'Usando VueJs!',
      link: 'https://www.google.com'
    },
    methods: {
      greeting: function() {
        this.title = 'Bom dia!'
        return this.title
      }
    }
  })

</script>
